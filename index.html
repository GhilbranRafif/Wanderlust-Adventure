<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- End Fonts -->

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- End Feather Icons -->

    <title>Wanderlust Adventures</title>
  </head>

  <body>
    <!--Start Navbar -->
    <nav class="navbar">
      <a href="#" class="navbar-logo"> Wanderlust <span> Adventure</span></a>
      <div class="navbar-group">
        <div class="navbar-nav">
          <a href="#">Home</a>
          <a href="#about">Our Package</a>
          <a href="#contact">Call Us</a>
        </div>
        <div class="navbar-extra">
          <a href="#" id="hamburger-menu"> <i data-feather="menu"></i></a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Hero Section -->
    <section class="hero" id="home">
      <header class="content-header">
        <h1>Welcome to Wanderlust <span> Adventures</span> !</h1>
        <p>Begin your Adventure with us</p>
      </header>
      <aside class="container-slide" id="slider-utama">
        <div class="slider-wrapper">
          <img src="asset/image1.jpg" class="slide" />
          <img src="asset/image2.jpg" class="slide" />
          <img src="asset/image3.jpg" class="slide" />
          <img src="asset/image4.jpg" class="slide" />
        </div>
        <!-- FORM  -->
        <form id="salesContactForm">
          <h1>Contact Us</h1>
          <br />
          <p>
            Sales akan menghubungi anda 1x24 jam setelah data anda kami terima.
          </p>
          <br />
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="options">Select option:</label>
          <select id="options" name="options">
            <option value="" selected disabled>Pilih salah satu</option>
            <option value="option1">Tiket Pesawat</option>
            <option value="option2">Tiket Pesawat + Hotel</option>
            <!-- Tambahkan opsi lainnya di sini -->
          </select>

          <button type="submit">SEND</button>
        </form>
      </aside>
    </section>
    <!-- End Hero Section -->
    <!-- Start Body Section -->
    <div class="crack">
      <h1>OUR PACKAGE</h1>
    </div>

    <!-- End Body Section -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
